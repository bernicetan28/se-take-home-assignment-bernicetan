<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Ordering System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="navlogo">
                <img src="./images/mcdonalds.svg" alt="mcd-logo">
                <h1>McDonald's Ordering System</h1>
            </div>
            <div class="navbuttons">
                <button onclick="showCustomerView()" id="customerViewBtn">Customer View</button>
                <button onclick="showManagerView()" id="managerViewBtn">Manager View</button>
            </div>
        </div>
    </nav>
    <div class="ordersview">
        <div class="pending-orders">
            <h2>Pending Orders <span id="pendingCount">(0)</span></h2>
            <ul class="order-list">
            </ul>
        </div>
        <div class="completed-orders">
            <h2>Completed Orders <span id="completedCount">(0)</span></h2>
            <ul class="order-list">
            </ul>
        </div>
    </div>
    <div class="order-buttons" id="orderButtons">
        <button class="neworder" onclick="addNormalOrder()">New Normal Order</button>
        <button class="newviporder" onclick="addVipOrder()">New VIP Order</button>
    </div>

    <div class="manage-bots" id="manageBots">
        <h3>
            Manage Bots: <span id="totalBots">0</span>
            (Idle: <span id="botsIdle">0</span>, Busy: <span id="botsBusy">0</span>)
        </h3>
        <div class="bots-table">
            <div class="bots-wrapper">
                <div class="bots-list">
                </div>
            </div>
            <div class="bots-list-buttons">
                <div class="bots-list-buttons">
                    <button class="addbot" onclick="addBot()">+Bot</button>
                    <button class="deletebot" onclick="removeBot()">-Bot</button>
                </div>
            </div>
        </div>

    </div>
    <script src="orders.js"></script>
    <script src="customer.js"></script>
    <script src="manager.js"></script>
    <script src="main.js"></script>
</body>

</html>
